<canvas width="1200" height="600"></canvas>

<script>
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');
    	
    pincel.fillStyle = 'green';
	pincel.fillRect(0, 0, 1200, 600);

	pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(600, 50);
    pincel.lineTo(1050, 300);
    pincel.lineTo(150, 300);
    pincel.fill();

    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(600, 550);
    pincel.lineTo(1050, 300);
    pincel.lineTo(150, 300);
    pincel.fill();

    pincel.fillStyle = 'darkblue';
	pincel.beginPath();
	pincel.arc(600, 300, 180, 0, 2*3.14);
	pincel.fill();

	









</script>
